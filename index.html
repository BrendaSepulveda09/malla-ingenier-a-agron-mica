<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Malla Curricular Ingenieria Agronómica</h1>

<div class="malla">

  <div class="semestre">
    <h2>Semestre 1</h2>
    <div class="ramo" data-id="mate1" data-semestre="1">Matemáticas I</div>
    <div class="ramo" data-id="bio1" data-semestre="1">Diversidad Biológica</div>
    <div class="ramo" data-id="bot1" data-semestre="1">Botánica</div>
    <div class="ramo" data-id="quim1" data-semestre="1">Química</div>
    <div class="ramo" data-id="tall1" data-semestre="1">Taller De Comunicación Oral Y Escrito</div>
    <div class="ramo" data-id="cli1" data-semestre="1">Clinica I</div>
  </div>

  <div class="semestre">
    <h2>Semestre 2</h2>
    <div class="ramo bloqueado" data-id="mate2" data-semestre="2" data-prereq="mate1">Matemática II</div>
    <div class="ramo bloqueado" data-id="fisi2" data-semestre="2" data-prereq="mate1">Física</div>
    <div class="ramo bloqueado" data-id="bioq2" data-semestre="2" data-prereq="quim1">Bioquímica</div>
    <div class="ramo bloqueado" data-id="bioc2" data-semestre="2">Bioclimatología</div>
    <div class="ramo bloqueado" data-id="eco2" data-semestre="2">Economía Y Desarrollo Territorial</div>
    <div class="ramo bloqueado" data-id="cli2" data-semestre="2" data-prereq="tall1,cli1">Clínica II</div>
    <div class="ramo bloqueado" data-id="lib2" data-semestre="2">Libre</div>
  </div>

<script src="script.js"></script>
</body>
</html>
